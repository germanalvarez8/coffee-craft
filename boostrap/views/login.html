<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Craft</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/boostrap/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Coffee Craft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="coffee-bean-container">
        <svg id="coffee-bean" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
            <!-- Cuerpo grano cafe -->
            <ellipse cx="100" cy="150" rx="70" ry="120" fill="#6F4E37"/>
            <!-- Hendidura grano cafe -->
            <path class="hendidura" d="M75,100 C100,160 100,160 125,200" />
            <path class="sombra-hendidura" d="M80,110 C100,150 100,150 120,190" />
            <!-- Ojos -->
            <circle class="eye" id="eye-left" cx="70" cy="110" r="10" fill="#000"/>
            <circle class="eye" id="eye-right" cx="130" cy="110" r="10" fill="#000"/>
            <!-- Manos -->
            <g id="hand-left" class="hand">
                <ellipse cx="35" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                <line x1="25" y1="160" x2="45" y2="160" stroke="#000" stroke-width="3"/>
                <line x1="25" y1="180" x2="45" y2="180" stroke="#000" stroke-width="3"/>
                <line x1="25" y1="200" x2="45" y2="200" stroke="#000" stroke-width="3"/>
            </g>
            <g id="hand-right" class="hand">
                <ellipse cx="165" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                <line x1="155" y1="160" x2="175" y2="160" stroke="#000" stroke-width="3"/>
                <line x1="155" y1="180" x2="175" y2="180" stroke="#000" stroke-width="3"/>
                <line x1="155" y1="200" x2="175" y2="200" stroke="#000" stroke-width="3"/>
            </g>
            <!-- Boca -->
            <path class="mouth" d="M80,160 Q100,180 120,160" stroke="#000" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron-secondary text-center mb-5">
        <br>
        <h1 class="display-4">Log In</h1>
        <br>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="col">
            <div class="col-md">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" aria-label="email">
            </div>
            <div class="col-md">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" aria-label="password">
            </div>

            <button type="button" class="m-3 btn btn-custom" onclick="login()">
                Send
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom footer text-center">
        <div class="container">
            <p>&copy; 2024 Coffee Craft. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/boostrap/scripts/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const eyes = document.querySelectorAll('.eye');
        const passwordInput = document.getElementById('password');
        const handLeft = document.getElementById('hand-left');
        const handRight = document.getElementById('hand-right');

        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth - 0.5) * 30;
            const y = (event.clientY / window.innerHeight - 0.5) * 30;

            eyes.forEach(eye => {
                eye.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        passwordInput.addEventListener('focus', () => {
            handLeft.style.transform = 'translateY(-30px) translateX(-20px) rotate(-45deg)';
            handRight.style.transform = 'translateY(-30px) translateX(20px) rotate(45deg)';
        });

        passwordInput.addEventListener('blur', () => {
            handLeft.style.transform = 'translateY(0) translateX(0) rotate(0)';
            handRight.style.transform = 'translateY(0) translateX(0) rotate(0)';
        });
    </script>
</body>
</html>
