<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Craft</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/boostrap/css/styles.css">
    <link rel="stylesheet" href="/boostrap/css/mediaQuery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Coffee Craft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="coffee-bean-container">
        <svg id="coffee-bean" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
            <!-- Coffee bean body -->
            <ellipse cx="100" cy="150" rx="70" ry="120" fill="#6F4E37"/>
            <!-- Coffee bean groove -->
            <path class="hendidura" d="M75,100 C100,160 100,160 125,200" />
            <path class="sombra-hendidura" d="M80,110 C100,150 100,150 120,190" />
            <!-- Eyes -->
            <circle class="eye" id="eye-left" cx="70" cy="110" r="10" fill="#000"/>
            <circle class="eye" id="eye-right" cx="130" cy="110" r="10" fill="#000"/>
            <!-- Hands -->
            <g id="hand-left" class="hand">
                <ellipse cx="35" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                <line x1="25" y1="160" x2="45" y2="160" stroke="#000" stroke-width="3"/>
                <line x1="25" y1="180" x2="45" y2="180" stroke="#000" stroke-width="3"/>
                <line x1="25" y1="200" x2="45" y2="200" stroke="#000" stroke-width="3"/>
            </g>
            <g id="hand-right" class="hand">
                <ellipse cx="165" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                <line x1="155" y1="160" x2="175" y2="160" stroke="#000" stroke-width="3"/>
                <line x1="155" y1="180" x2="175" y2="180" stroke="#000" stroke-width="3"/>
                <line x1="155" y1="200" x2="175" y2="200" stroke="#000" stroke-width="3"/>
            </g>
            <!-- Mouth -->
            <path class="mouth" d="M80,160 Q100,180 120,160" stroke="#000" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="container" id="loginForm">
        <div class="text-center">
            <h1 class="tittle-login">Log In</h1>
        </div>
        <div class="col">
            <div class="col-md">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" aria-label="email">
            </div>
            <div class="col-md">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" aria-label="password">
            </div>

            <button type="button" class="m-3 btn btn-custom" onclick="login()">
                Login
            </button>
        </div>
    </div>

    <div id="registerForm" class="container" style="display:none;">
        <div class="text-center">
            <h1 class="tittle-login">Sign Up</h1>
        </div>
        <div class="col">
            <div class="col-md">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" class="form-control" placeholder="Enter your email" aria-label="newEmail">
            </div>
            <div class="col-md">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter your password" aria-label="newPassword">
            </div>

            <button type="button" class="m-3 btn btn-custom" onclick="register()">
                Register
            </button>
        </div>
    </div>

    <div class="text-center">
        <p id="toggleLoginRegisterText">Don't have an account? <a href="#" id="toggleLoginRegister" class="btn btn-link">Sign Up</a></p>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom footer text-center">
        <div class="container">
            <p>&copy; 2024 Coffee Craft. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/boostrap/scripts/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
