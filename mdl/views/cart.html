<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Craft</title>
    <!-- MDL Styles -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Coffee Craft</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="products.html">Products</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                    <div class="mdl-navigation__link">
                        <a class="fas fa-shopping-cart" href="cart.html"></a>
                        <span id="cart-count" class="mdl-badge" data-badge="0"></span>
                    </div>
                    <a id="login" class="mdl-navigation__link" href="login.html">Log in</a>
                    <a id="logout" class="mdl-navigation__link" onclick="logout()" href="login.html" style="display: none;">Log out</a>
                </nav>
            </div>
        </header>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell">
            <h4>Billing address</h4>
            <form class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <input class="mdl-textfield__input" type="text" id="firstName">
                    <label class="mdl-textfield__label" for="firstName">First name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <input class="mdl-textfield__input" type="text" id="lastName">
                    <label class="mdl-textfield__label" for="lastName">Last name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="email" id="email">
                    <label class="mdl-textfield__label" for="email">Email (Optional)</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="text" id="address">
                    <label class="mdl-textfield__label" for="address">Address</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--5-col">
                    <input class="mdl-textfield__input" type="text" id="country">
                    <label class="mdl-textfield__label" for="country">Country</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                    <input class="mdl-textfield__input" type="text" id="state">
                    <label class="mdl-textfield__label" for="state">State</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
                    <input class="mdl-textfield__input" type="text" id="zip">
                    <label class="mdl-textfield__label" for="zip">Zip</label>
                </div>
            </form>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <h4 class="mdl-layout-title">Order Summary</h4>
            <ul class="mdl-list">
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span>Colombia Geisha</span>
                        <span class="mdl-list__item-sub-title">Great Colombian coffee</span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <span class="mdl-list__item-secondary-info">$12.00</span>
                    </span>
                </li>
                <!-- More items here -->
            </ul>

            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Continue to checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">&copy; 2024 Coffee Craft. All rights reserved.</div>
        </div>
    </footer>

    <!-- MDL JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="../js/custom.js"></script>
    <script>
        const promoCodes = {
            "LATE10": 10,
            "EXPRESSO20": 20,
            "MACHIATTO": 5,
            "MOCKA": 15
        };
    
        let appliedDiscount = 0;
    
        function validatePromoCode(code) {
            return promoCodes.hasOwnProperty(code.toUpperCase());
        }
    
        function applyPromoCode(code) {
            appliedDiscount = promoCodes[code.toUpperCase()];
            const promoElement = document.querySelector('#promo-code-li');
            const promoCodeText = document.querySelector('#promo-code-text');
            const promoCodeDiscount = document.querySelector('#promo-code-discount');
            const totalElement = document.querySelector('#cart-total');
    
            promoCodeText.textContent = code;
            promoCodeDiscount.textContent = `−$${appliedDiscount}`;
    
            let currentTotal = parseFloat(totalElement.textContent.replace('$', ''));
            let newTotal = currentTotal - appliedDiscount;
    
            totalElement.textContent = `$${newTotal.toFixed(2)}`;
    
            promoElement.classList.remove('d-none');
        }
    
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const input = document.querySelector('input[type="text"]');
            const code = input.value.trim();
    
            if (validatePromoCode(code)) {
                applyPromoCode(code);
    
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
    
            } else {
                alert('Invalid promo code.');
            }
    
            input.value = '';
        });

        document.addEventListener('DOMContentLoaded', function() {
            let exampleProducts = [{
                id: 2,
                title: 'Colombia Geisha',
                description: 'Great Colombian coffe',
                quantity: 2,
                price: 12,
                images: '/boostrap/images/bolivia.jpg'
            },
            {
                id: 6,
                title: 'Brasil Dark',
                description: 'Great Brazilian coffe',
                quantity: 1,
                price: 8,
                images: '/boostrap/images/brasil-dark.jpg'
            },
            {
                id: 1,
                title: 'Bolivia Honey',
                description: 'Great Bolivian coffe',
                quantity: 3,
                price: 5,
                images: '/boostrap/images/bolivia-honey.jpg'
            }];
            localStorage.setItem('shopping_cart', JSON.stringify(exampleProducts));
    
            loadProducts();
        });
    
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('shopping_cart'));
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            let total = 0;
            cartItems.innerHTML = '';
    
            if (products) {
                products.forEach((product, index) => {
                    const item = document.createElement('li');
                    let totalProductPrice = product.price * product.quantity;
                    item.className = 'list-group-item d-flex justify-content-between lh-sm';
                    item.innerHTML = `
                        <div>
                            <h6 class="my-0">${product.title}</h6>
                            <small class="text-muted">${product.description}</small>
                        </div>
                        <div class="product-quantity">
                            <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, -1)">−</button>
                            <span>${product.quantity}</span>
                            <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <span class="text-muted">$${(totalProductPrice).toFixed(2)}</span>
                        <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    `;
                    cartItems.appendChild(item);
                    total += totalProductPrice;
                });
    
                cartCount.textContent = products.length;
                cartTotal.textContent = `$${total}`;
    
                if (appliedDiscount > 0) {
                    let newTotal = total - appliedDiscount;
                    cartTotal.textContent = `$${newTotal.toFixed(2)}`;
                }
    
            } else {
                cartCount.textContent = '0';
                cartTotal.textContent = '$0';
            }
        }
    
        function removeItem(index) {
            let products = JSON.parse(localStorage.getItem('shopping_cart'));
            products.splice(index, 1);
            localStorage.setItem('shopping_cart', JSON.stringify(products));
            loadProducts();
        }

        function updateQuantity(index, change) {
            let products = JSON.parse(localStorage.getItem('shopping_cart'));

            if (products[index]) {
                products[index].quantity += change;

                // Asegurarse de que la cantidad no sea menor a 1
                if (products[index].quantity < 1) {
                    products[index].quantity = 1;
                }

                localStorage.setItem('shopping_cart', JSON.stringify(products));
                loadProducts(); // Recargar productos y recalcular el total
            }
        }
    </script>
</body>

</html>
