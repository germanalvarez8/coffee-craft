<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link href="../css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .mdl-card {
            width: 384px;
            height: 384px;
            margin: 20px;
        }

        .mdl-card__media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mdl-card__actions {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .mdl-card__supporting-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
        }

        .mdl-card__supporting-text h5,
        .mdl-card__supporting-text p {
            margin: 0;
        }

        .mdl-grid {
            max-width: 1296px;
            margin: 0 auto;
        }

    .mdl-button--green {
        background: #198754;
        color: white;
    }
    </style>
</head>

    <!-- Navbar -->
    <div class="mdl-layout--fixed-header">

                <nav class="mdl-navigation">

                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                    <div class="mdl-navigation__link">
                        <a class="fas fa-shopping-cart" href="cart.html"></a>
                        <span id="cart-count" class="mdl-badge" data-badge="0"></span>
                    </div>
                    <a id="login" class="mdl-navigation__link" href="login.html">Log in</a>
                    <a id="logout" class="mdl-navigation__link" onclick="logout()" href="login.html" style="display: none;">Log out</a>
                </nav>
            </div>
        </header>
    </div>


    <!-- Jumbotron -->
    <div class="jumbotron-secondary text-center">
        <h1 class="display-4">Welcome to Coffee Craft</h1>
        <p class="lead">Experience the best coffee in town</p>
