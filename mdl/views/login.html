<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Craft</title>
    <link rel="stylesheet" href="/mdl/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title tittle-header">Coffee Craft</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="products.html">Products</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div class="coffee-bean-container">
            <svg id="coffee-bean" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
                <!-- Cuerpo grano cafe-->
                <ellipse cx="100" cy="150" rx="70" ry="120" fill="#6F4E37"/>
                <!-- Hendidura grano cafe -->
                <path class="hendidura" d="M75,100 C100,160 100,160 125,200" />
                <path class="sombra-hendidura" d="M80,110 C100,150 100,150 120,190" />
                <!-- Ojos -->
                <circle class="eye" id="eye-left" cx="70" cy="110" r="10" fill="#000"/>
                <circle class="eye" id="eye-right" cx="130" cy="110" r="10" fill="#000"/>
                <!-- Manos -->
                <g id="hand-left" class="hand">
                    <ellipse cx="35" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                    <line x1="25" y1="160" x2="45" y2="160" stroke="#000" stroke-width="3"/>
                    <line x1="25" y1="180" x2="45" y2="180" stroke="#000" stroke-width="3"/>
                    <line x1="25" y1="200" x2="45" y2="200" stroke="#000" stroke-width="3"/>
                </g>
                <g id="hand-right" class="hand">
                    <ellipse cx="165" cy="170" rx="20" ry="40" fill="#6F4E37"/>
                    <line x1="155" y1="160" x2="175" y2="160" stroke="#000" stroke-width="3"/>
                    <line x1="155" y1="180" x2="175" y2="180" stroke="#000" stroke-width="3"/>
                    <line x1="155" y1="200" x2="175" y2="200" stroke="#000" stroke-width="3"/>
                </g>
                <!-- Boca -->
                <path class="mouth" d="M80,160 Q100,180 120,160" stroke="#000" stroke-width="3" fill="none"/>
            </svg>
        </div>

        <main class="mdl-layout__content">
            <div class="center-content">
                <div class="login-form">
                    <div class="text-center">
                        <h2 class="tittle-login">Log In</h2>
                    </div>
                    <!-- Main Content -->
                    <div class="container-inputs">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-white-input">
                            <input class="mdl-textfield__input " type="email" id="email">
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom-white-input">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>
                    </div>
                    <div class="container-button">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="login()">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="footer-container">
            <p>&copy; 2024 Coffee Craft. All rights reserved.</p>
        </div>
    </footer>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        const eyes = document.querySelectorAll('.eye');
        const passwordInput = document.getElementById('password');
        const handLeft = document.getElementById('hand-left');
        const handRight = document.getElementById('hand-right');

        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth - 0.5) * 30;
            const y = (event.clientY / window.innerHeight - 0.5) * 30;

            eyes.forEach(eye => {
                eye.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        passwordInput.addEventListener('focus', () => {
            handLeft.style.transform = 'translateY(-30px) translateX(-20px) rotate(-45deg)';
            handRight.style.transform = 'translateY(-30px) translateX(20px) rotate(45deg)';
        });

        passwordInput.addEventListener('blur', () => {
            handLeft.style.transform = 'translateY(0) translateX(0) rotate(0)';
            handRight.style.transform = 'translateY(0) translateX(0) rotate(0)';
        });
    </script>
</body>
</html>
